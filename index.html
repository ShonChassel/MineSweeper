<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="initGame()">
    <img class="logo" src="./img/logo.png" alt="" />

    <div class="level-container">
      <button class="easy" onclick="onChoseLevel(4,2)">easy</button>
      <button class="mid" onclick="onChoseLevel(8,12)">mid</button>
      <button class="difficult" onclick="onChoseLevel(12,30)">difficult</button>
    </div>
    <div class="btn-container">
      <div class="life-container">
        <div class="life"></div>
      </div>

      <div class="smiley-container">
        <div class="smiley"></div>
      </div>

      <div class="light-container">
        <div class="light"></div>
      </div>
    </div>
    
    <span class="main-container">
      <table class="table-container" cellpadding="8">
        <tbody class="board"></tbody>
      </table>
    </span>

    <div class="timer-container">
      <div class="timer">00:00</div>
    </div>

    <div class="win-container">
      <div class="win">Victory</div>
      <div class="restart-container">
        <button class="restart" onclick="initGame()">Restart</button>
      </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
